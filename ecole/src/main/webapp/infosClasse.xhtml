<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Recherche des Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <h:outputStylesheet name="styles.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('resources/images/bg1.avif'); /* Remplacez par l'URL ou le chemin de votre image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .container {
            margin-top: 50px;
        }

        .card-header {
            background-color: #2196f3;
            color: white;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .btn-success {
            background-color: #4CAF50;
            border-color: #4CAF50;
            color: white;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-success:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
    </style>
</h:head>

<h:body>
    <!-- Header avec titre et icônes de navigation -->
    <header>
        <h2 style="margin: 0; display: flex; align-items: center;">
            <i class="pi pi-book" style="font-size: 1.5em; margin-right: 10px;"></i>
            Recherche des Classes
        </h2>
        <div>
            <p:commandButton icon="pi pi-home" value="Accueil" style="margin-right: 10px; background: transparent; color: white; border: none;" />
            <p:commandButton icon="pi pi-bell" value="Notifications" style="margin-right: 10px; background: transparent; color: white; border: none;" />
            <p:commandButton icon="pi pi-sign-out" value="Déconnexion" action="#{tuteurBean.logout}" style="background: transparent; color: white; border: none;" />
        </div>
    </header>

    <!-- Contenu principal -->
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5>Rechercher une Classe par Nom</h5>
            </div>
            <div class="card-body">
                <h:form>
                    <!-- Formulaire de recherche -->
                    <h:panelGrid columns="2" styleClass="form-group">
                        <h:outputLabel value="Nom de la Classe : " />
                        <p:inputText value="#{classeBean.nomClasse}" styleClass="form-control" />
                    </h:panelGrid>

                    <p:commandButton value="Rechercher" action="#{classeBean.rechercherClasse}" update="classesTable" styleClass="btn btn-success mt-3" />

                    <!-- Tableau des résultats -->
                    <p:dataTable id="classesTable" value="#{classeBean.classes}" var="classe" style="width:100%; margin-top:20px;">
                        <p:column headerText="Nom">
                            <h:outputText value="#{classe.nom}" />
                        </p:column>
                        <p:column headerText="Niveau">
                            <h:outputText value="#{classe.niveau}" />
                        </p:column>
                        <p:column headerText="Effectif">
                            <h:outputText value="#{classe.effectif}" />
                        </p:column>
                        <p:column headerText="Mensualité">
                            <h:outputText value="#{classe.mensualite}" />
                        </p:column>
                        <p:column headerText="Frais d'Inscription">
                            <h:outputText value="#{classe.fraisInscription}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
