<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Ajouter une Salle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc; /* Beige clair pour le fond */
            background-image: url('resources/images/bag3.jpg'); /* Image de fond */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #4b3621; /* Marron pour le texte */
        }
        header {
            background-color: #8b5e3c; /* Marron pour l'en-tête */
            padding: 10px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header h2 {
            margin: 0;
            display: flex;
            align-items: center;
        }
        header .pi {
            font-size: 1.5em;
            margin-right: 10px;
        }
        .form-container {
            max-width: 500px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.85); /* Opacité pour lisibilité */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 5rem auto;
        }
    </style>
</h:head>

<h:body>
    <!-- En-tête avec Titre et Icône -->
    <header>
        <h2>
            <i class="pi pi-building"></i>
            Ajouter une Salle
        </h2>
    </header>

    <div class="p-d-flex p-jc-center">
        <div class="form-container">
            <h:form id="form">
                <p:panel header="Ajouter une Salle" style="width: 100%;">
                    <h:panelGrid columns="1" styleClass="form-group">

                        <!-- Nom de la salle -->
                        <p:outputLabel for="nom" value="Nom de la salle :" />
                        <p:inputText id="nom" value="#{salleBean.salle.nom}" styleClass="form-control" required="true" />

                        <!-- Capacité de la salle -->
                        <p:outputLabel for="capacite" value="Capacité :" />
                        <p:inputText id="capacite" value="#{salleBean.salle.capacite}" styleClass="form-control" required="true" />

                    </h:panelGrid>

                    <!-- Bouton Ajouter -->
                    <p:commandButton value="Ajouter"
                                     action="#{salleBean.ajouterSalle}"
                                     update="form"
                                     styleClass="btn btn-success w-100 mt-3" />
                </p:panel>
            </h:form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
