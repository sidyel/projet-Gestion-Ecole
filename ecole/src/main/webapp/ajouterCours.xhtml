<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Ajout de cours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <h:outputStylesheet name="styles.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('resources/images/bg1.avif'); /* Ajout de l'image de fond */
            background-size: cover;  /* Cela permet de redimensionner l'image pour qu'elle couvre toute la page */
            background-position: center center; /* Centrage de l'image */
            background-repeat: no-repeat; /* Empêche l'image de se répéter */
            margin: 0;
            padding: 0;
        }
    </style>
</h:head>

<h:body>
    <!-- Header avec titre et icônes de navigation -->
    <header style="background-color: rgba(76, 175, 80, 0.8); padding: 10px; color: white; display: flex; align-items: center; justify-content: space-between;">
        <h2 style="margin: 0; display: flex; align-items: center;">
            <i class="pi pi-book" style="font-size: 1.5em; margin-right: 10px;"></i>
            Ajouter un Cours
        </h2>
        <div>
            <p:commandButton icon="pi pi-home" value="Accueil" style="margin-right: 10px; background: transparent; color: white; border: none;" />
            <p:commandButton icon="pi pi-bell" value="Notifications" style="margin-right: 10px; background: transparent; color: white; border: none;" />
            <p:commandButton icon="pi pi-sign-out" value="Déconnexion" action="#{tuteurBean.logout}" style="background: transparent; color: white; border: none;" />
        </div>
    </header>

    <!-- Contenu principal -->
    <div class="container mt-5 w-75">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Ajouter un Cours</h4>
            </div>
            <div class="card-body">
                <h:form>
                    <h:panelGrid columns="1" styleClass="form-group">
                        <!-- Champ Matière -->
                        <p:outputLabel value="Matière :" for="nom" />
                        <p:inputText id="nom" value="#{coursBean.cours.matiere}" 
                                     styleClass="form-control" />

                        <!-- Champ Description -->
                        <p:outputLabel value="Description :" for="description" />
                        <p:inputTextarea id="description" value="#{coursBean.cours.description}" 
                                         rows="6" cols="33" styleClass="form-control" />

                        <!-- Bouton Ajouter -->
                        <p:commandButton value="Ajouter Cours" 
                                         action="#{coursBean.ajouterCours}" 
                                         styleClass="btn btn-success mt-3 w-100" />
                    </h:panelGrid>
                </h:form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
