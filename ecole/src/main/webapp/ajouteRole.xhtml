<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Ajouter un Rôle</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc; /* Beige clair pour le fond */
            background-image: url('resources/images/bag3.jpg'); /* Image de fond */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #4b3621; /* Marron pour le texte */
        }
        header {
            background-color: #8b5e3c; /* Marron pour l'en-tête */
            padding: 10px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header h2 {
            margin: 0;
            display: flex;
            align-items: center;
        }
        header .pi {
            font-size: 1.5em;
            margin-right: 10px;
        }
        .form-container {
            max-width: 400px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.85); /* Opacité pour lisibilité */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 5rem auto;
        }
        header .p-button {
            background: transparent;
            color: white;
            border: none;
            margin-right: 10px;
        }
    </style>
</h:head>

<h:body>
    <!-- Header avec titre -->
   <header>
    <h2>
        <i class="pi pi-user-plus"></i>
        Ajouter un Rôle
    </h2>
    <p:commandButton icon="pi pi-home" value="Accueil" styleClass="p-button"
                     outcome="adminPortal.xhtml?faces-redirect=true" />
</header>


    <div class="p-d-flex p-jc-center">
        <div class="form-container">
            <h:form id="form">
                <p:panel header="Ajouter un Rôle" style="width: 100%;">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="nomRole" value="Nom du Rôle:" />
                        <p:inputText id="nomRole" value="#{roleBean.role.nomRole}" required="true" />

                        <f:facet name="footer">
                            <p:commandButton value="Ajouter" action="#{roleBean.addRole}" update=":form" styleClass="p-mt-3" />
                        </f:facet>
                    </h:panelGrid>
                </p:panel>

                <!-- Message de notification -->
                <p:growl id="messages" showDetail="true" />
            </h:form>
        </div>
    </div>
</h:body>
</html>
