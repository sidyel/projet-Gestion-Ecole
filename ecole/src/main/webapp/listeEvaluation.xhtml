<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Gestion des Évaluations</title>
	<style>
/* Styles généraux */
body {
	font-family: Arial, sans-serif;
	background-color: #f4f7fa;
	background-image: url('resources/images/bag3.jpg');
	background-size: cover; /* Pour couvrir toute la page */
	background-position: center; /* Centrer l'image */
	background-repeat: no-repeat; /* Ne pas répéter l'image */
	margin: 0;
	padding: 0;
}

/* Style pour le panneau d'en-tête */
header {
	background-color: #8B4513;
	/* Couleur de fond avec transparence */
	padding: 10px;
	color: white;
	display: flex;
	align-items: center;
	justify-content: space-between;
}

header h2 {
	margin: 0;
	display: flex;
	align-items: center;
}

header i {
	font-size: 1.5em;
	margin-right: 10px;
}

header div p:commandButton {
	margin-right: 10px;
	background: transparent;
	color: white;
	border: none;
}

/* Style pour les panneaux */
.custom-panel {
	background-color: rgba(255, 255, 255, 0.9);
	/* Panneau avec fond blanc semi-transparent */
	border: 1px solid #ddd;
	border-radius: 8px;
	padding: 20px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	margin-bottom: 20px;
}

/* Panel Grid */
.custom-panelgrid {
	width: 80%;
	margin: 0 auto;
	text-align: center;
}

/* Style des boutons */
.custom-button {
	width: 100%;
	background-color: #007bff;
	color: #fff;
	font-size: 16px;
	padding: 10px;
	border-radius: 5px;
	margin: 10px 0;
	transition: background-color 0.3s ease;
	border: none;
}

.custom-button:hover {
	background-color: #0056b3;
}
</style>
</h:head>

<h:body>
	<!-- Header avec titre -->
	<header>
		<h2>
			<i class="pi pi-file"></i> Gestion des Évaluations
		</h2>
		<div>
			<p:commandButton icon="pi pi-home" value="Accueil"  action="professeur_home?faces-redirect=true" style="background: transparent; color: white; border: none; margin-right: 10px;" />
            <p:commandButton icon="pi pi-sign-out" value="Déconnexion" action="#{portalBean.logout}" style="background: transparent; color: white; border: none;" />
		</div>
	</header>

	<!-- Section pour afficher les évaluations -->
	<h:form id="form">
		<p:panel header="Rechercher des évaluations" styleClass="custom-panel" rendered="false">
    <h:panelGrid columns="2">
        <h:outputLabel value="Nom de la Classe : " />
        <p:inputText value="#{evaluationBean.nomClasse}" />
    </h:panelGrid>

    <p:commandButton value="Rechercher"
        action="#{evaluationBean.listeEvaluation}" update="form"
        styleClass="custom-button" />
</p:panel>


		<!-- Liste des évaluations -->
		<p:panel header="Liste des Évaluations" styleClass="custom-panel">
			<p:dataTable id="evalTable" value="#{evaluationBean.evaluations}"
				var="eval" style="margin-top: 20px;" rows="10" paginator="true">

				<p:column headerText="Cours">
					<h:outputText value="#{eval.cours.matiere}" />
				</p:column>
				<p:column headerText="Type">
					<h:outputText value="#{eval.type}" />
				</p:column>
				<p:column headerText="Date">
					<h:outputText value="#{eval.date}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
				<p:column headerText="Heure de début">
					<h:outputText value="#{eval.hdebut}">
						<f:convertDateTime pattern="HH:mm" />
					</h:outputText>
				</p:column>
				<p:column headerText="Heure de fin">
					<h:outputText value="#{eval.hfin}">
						<f:convertDateTime pattern="HH:mm" />
					</h:outputText>
				</p:column>
				<!-- Nouvelle colonne pour le bouton Attribuer Note -->
				<p:column headerText="action">
					<p:button style="width:100%" value="attribuer note"
						outcome="ajouterNote">
						<f:param name="code" value="#{eval.idEvaluation}" />
					</p:button>


				</p:column>

			</p:dataTable>

		</p:panel>
	</h:form>
</h:body>
</html>
